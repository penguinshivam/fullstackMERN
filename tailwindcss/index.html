<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />

    <title>tailwind css demo</title>
  </head>
  <body>
    <div class="mt-20 lg:mx-52 mx-20 flex flex-wrap rounded-lg border-2 border-black" >
      <div
        class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 text-white flex h-24 items-center font-bold justify-center text-xl border-x-2 rounded-t"
      >
        News you can Trust
      </div>
      <div class="text-center mt-6 w-full">
        <h3 class="text-lg font-semibold">
          Stay up to date with the latest news straight into your inbox
        </h3>
        <form class="flex flex-wrap">
          <input
            class="w-full lg:mx-52 bg-slate-200 text-center placeholder:text-sm my-4"
            type="text"
            placeholder="your@email.com"
          />
          <button class="w-full bg-blue-700 rounded text-white lg:mx-40">Subscribe Now</button>
        </form>
        <p class="mx-6">We value your privacy</p>
      </div>
    </div>
  </body>
</html>
